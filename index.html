<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="index.js">  </script>
    <title>Triangle Tracker</title>
  </head>
  <body>

  <h1>Triangle Tracker</h1>
  <div class="entries">
    <form id="inputs">
      <strong><em>First Number:</em></strong><br>
      <input type="number" name="FirstNumber" id="A"></input><br><br>
      <strong><em>Second Number:</em></strong><br>
      <input type="number" name="SecondNumber" id="B"></input><br><br>
      <strong><em>Third Number:</em></strong><br>
      <input type="number" name="ThirdNumber" id="C"></input><br><br>
    </form>
    <button type="submit" id="click" onclick="triangleType();">Check answer</button>
  </div>
  <p id="output"></p>
  </body>
</html>
